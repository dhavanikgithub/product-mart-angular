<div class="container my-5">
    <h1 class="mb-4">My Orders</h1>
    <div *ngIf="orderPresent">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Price</th>
                    <th>Payment Method</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of orders" class="scale-up-center">
                    <td>{{item.paymentIntent.id}}</td>
                    <td>â‚¹ {{item.paymentIntent.amount | round:2}}</td>
                    <td>{{item.orderStatus}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="cancelOrder(item.paymentIntent.id)">
                            <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Cancel Order
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            <div *ngFor="let item of shopProducts">
                <div  class="row p-2 bg-white border rounded mb-3 product-item border-1 scale-up-center">
                    <div class="col-md-2 mt-1">
                        <img routerLink="/product-details/{{item._id}}"
                            class="img-fluid img-responsive rounded product-image" src={{item.image}}>
                    </div>
                    <div class="col-md-6 mt-1">
                        <a href="" routerLink="/product-details/{{item._id}}" class="text-decoration-none font-weight-bold text-dark">
                            <h5>{{item.title}}</h5>
                        </a>
                        <div class="mt-1 mb-1 spec-1 d-flex flex-row align-items-center">
                            
                            <div class="bg-dark text-white px-2 py-1 rounded-pill">{{item.brand}}</div>
                        </div>
                        <div class="d-flex flex-row align-items-center">

                            <div class="ratings mr-2">
                                <!-- Loop through 5 stars and set class based on item.totalRatings -->
                                <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                                    <i class="fa" [ngClass]="{'fa-star': i < gettotalRatings(item), 'fa-star-o': i >= gettotalRatings(item)}"></i>
                                </ng-container>
                            </div>
                            &nbsp;<span>{{item.ratings.length}}</span>
                        </div>
                        <div class="mt-1 mb-1 spec-1"><span>Category: </span><span>{{item.categories}}</span></div>
                        <div class="mt-1 mb-1 spec-1"><span>Color: </span><span>{{item.color}}</span></div>
                        <p class="text-justify text-truncate para mb-0">{{item.desc}}</p>
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                        <div class="d-flex flex-row align-items-center">
                            <h4 class="mr-1">â‚¹ {{item.price}}</h4>
                            <span class="strike-text"></span>
                        </div>
                        <h6 class="text-success"></h6>
                        <div class="d-flex flex-column mt-4">
                            <a routerLink="/product-details/{{item._id}}" class="btn btn-primary btn-sm"
                                type="button">Details</a>
                            <!-- <button class="btn btn-outline-primary btn-sm mt-2" type="button">Add to wishlist</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
  <h3 class="text-center mb-4">Shipping Details And Payment</h3>

  <div class="card shadow-sm p-4 mb-4">
    <h2 class="card-title mb-3">Shipping Details</h2>
    <form [formGroup]="addressForm" (ngSubmit)="submitOrder()">
      <div class="mb-3">
        <input formControlName="email" type="text" class="form-control" placeholder="Enter Your Email" />
      </div>
      <div class="mb-3">
        <textarea formControlName="address" class="form-control" rows="2" placeholder="Enter Your Address"></textarea>
      </div>
      <div class="mb-3">
        <input formControlName="contact" type="text" class="form-control" placeholder="Enter Your Contact" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <div class="card shadow-sm p-4 mb-4">
    <h3>Total Amount: <b>&nbsp;â‚¹ {{totalPrice!! | round:2}}</b></h3>
    <h3>Payment Method: <b>&nbsp;Cash On Delivery</b></h3>
  </div>

  <div class="text-center">
    <h2>{{orderMsg}}</h2>
  </div>
</div>

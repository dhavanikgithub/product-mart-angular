<div class="container">

    <h1 class="heading">{{productDetails?.title}}</h1>

    <div class="box-container">

        <div class="box">
            <img src="{{productDetails?.image}}" alt="">
            <h2>Price: â‚¹ {{productDetails?.price}}</h2>

            <p>Category: {{productDetails?.categories}}</p>
            <p>{{productDetails?.desc}}</p>
            <div class="quantity-group" *ngIf="!removeCartLink">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>
            <div>
                <a (click)="addToCart()" *ngIf="!removeCartLink" class="btn" style="background: #de7906;">Add To
                    Cart</a>&nbsp;
                <a (click)="removeFromCart()" *ngIf="removeCartLink" class="btn" style="background: #de7906;">Remove
                    From Cart</a>&nbsp;
                <a routerLink="/cart" *ngIf="removeCartLink" class="btn">Go To Cart</a>
            </div>
        </div>

    </div>

</div>

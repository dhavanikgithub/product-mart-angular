<div id="w">
    <header id="title">
      <h1>Cart</h1>
    </header>
    <div id="page">
      <table id="cart">
        <thead>
          <tr>
            <th class="first">Image</th>
            <th class="third">Product</th>
            <th class="second">Qty</th>
            <th class="fourth">Price</th>
            <th class="fifth">Action</th>
            
          </tr>
        </thead>
        <tbody>
          <!-- shopping cart contents -->
          <tr class="productitm" *ngFor="let item of cart">
            <!-- http://www.inkydeals.com/deal/ginormous-bundle/ -->
            <td><img src="{{item.image}}" class="thumb"></td>
            <td>{{item.title}}</td>
            <td>{{item.quantity}} *</td>
            <td>₹ {{item.price}}</td>
            <td (click)="removeFromCart(item.productId)"><span class="remove"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16">
              <path d="M2.037 3.225A.7.7 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.7.7 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
            </svg></span></td>
          </tr>

          
          
          <!-- tax + subtotal -->
          <tr class="extracosts">
            <td class="light">Shipping &amp; Tax</td>
            <td colspan="2" class="light"></td>
            <td style="color: wheat;">₹ {{this.priceSummary.tax + this.priceSummary.delivery}}</td>
            <td>&nbsp;</td>
          </tr>
          <tr class="totalprice">
            <td class="light">Total:</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2"><span class="thick">₹ {{this.priceSummary.total}}</span></td>
          </tr>
          
          <!-- checkout btn -->
          <tr class="checkoutrow">
            <td colspan="5" class="checkout"><button id="submitbtn" (click)="checkoutOrder()">Checkout Now!</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
